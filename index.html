<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css  " />
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<title>OMDb</title>
	</head>
	<body class="container">
		<header>
			<div class="type">
				<select class="select">
					<option value="all" selected>All</option>
					<option value="movie">Movie</option>
					<option value="series">Serie</option>
					<option value="episode">Episode</option>
				</select>
				<span class="select-btn"><i class="fas fa-angle-up"></i></span>
			</div>
			<div class="year">
				<input type="text" placeholder="Year" id="yearInput" />
				<div class="year-btn">
					<i class="far fa-calendar-alt"></i>
				</div>
			</div>
			<div class="search">
				<input type="text" placeholder="Type to search" id="searchInput" />
				<div class="search-btn" id="searchBtn">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<div class="clear">
				<button class="clear-btn" id="clearBtn">
					<i class="fas fa-eraser"></i>
				</button>
			</div>
			<div class="favorites">
				<button class="favorites-btn" id="favoritesBtn">
					<i class="fas fa-star"></i>
				</button>
			</div>
		</header>
		<main class="movies grid"></main>
		<div class="pagination"></div>
		<div id="modal" class="modal">
			<span class="close-btn" id="closeBtn">
				<i class="fas fa-times"></i>
			</span>
			<div class="container"></div>
		</div>
		<div class="loader" id="loader"></div>
		<script
			src="https://kit.fontawesome.com/f28e386e36.js"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/scripts.js" defer></script>
	</body>
</html>
