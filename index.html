<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css  " />
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<script src="assets/js/colorTheme.js"></script>
		<title>OMDb</title>
	</head>
	<body class="container">
		<header>
			<div class="type">
				<select class="select">
					<option value="all" selected>All</option>
					<option value="movie">Movie</option>
					<option value="series">Serie</option>
					<option value="episode">Episode</option>
				</select>
				<span class="btn inner"><i class="fas fa-angle-up"></i></span>
			</div>
			<input
				class="year"
				type="text"
				inputmode="numeric"
				pattern="[0-9]*"
				placeholder="Year"
				id="yearInput"
				maxlength="4"
			/>
			<div class="search">
				<input type="text" placeholder="Type to search" id="searchInput" />
				<div class="btn inner" id="searchBtn">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<div class="btn clear" id="clearBtn">
				<i class="fas fa-eraser"></i>
			</div>
			<div class="btn color" id="colorBtn">
				<input type="color" id="colorInput" />
				<i class="fas fa-palette"></i>
			</div>
			<div class="btn favorites" id="favoritesBtn">
				<i class="fas fa-star"></i>
			</div>
		</header>
		<main class="movies grid"></main>
		<div class="pagination"></div>
		<div id="modal" class="modal">
			<div class="nav">
				<div class="nav-header">
					<p class="nav-text" id="navText"></p>
				</div>
				<span class="close-btn" id="closeBtn">
					<i class="fas fa-times"></i>
				</span>
			</div>
			<div class="container"></div>
		</div>
		<div class="loader" id="loader"></div>
		<script
			src="https://kit.fontawesome.com/f28e386e36.js"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/scripts.js" defer></script>
	</body>
</html>
